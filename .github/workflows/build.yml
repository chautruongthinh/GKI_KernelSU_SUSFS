name: Kernel Build Process
permissions:
  contents: write
  actions: write 

on:
  workflow_call:
    inputs:
      android_version:
        required: true
        type: string
      kernel_version:
        required: true
        type: string
      sub_level:
        required: true
        type: string
      os_patch_level:
        required: true
        type: string
      variant:
        required: false
        type: string
      ksu_variant:
        required: true
        type: string
      ksu_commit:
        required: false
        type: string

jobs:
  build-gki:
    name: "GKI-${{ inputs.kernel_version }}.${{ inputs.sub_level }}-${{ inputs.android_version }}-${{ inputs.os_patch_level }}"
    runs-on: ubuntu-latest
    env:
      CCACHE_COMPILERCHECK: "%compiler% -dumpmachine; %compiler% -dumpversion"
      CCACHE_NOHASHDIR: "true"
      CCACHE_HARDLINK: "true"

    steps:
      - name: Download Apache Arrow's util_free_space.sh
        run: |
          curl -Ls https://raw.githubusercontent.com/apache/arrow/main/ci/scripts/util_free_space.sh | bash

      - name: Install Python3 , pip and ccache
        run: |
          sudo apt-get update
          sudo apt-get install -y python3 python3-pip ccache zip

      - name: Set CONFIG Environment Variable
        run: |
          CONFIG="${{ inputs.android_version }}-${{ inputs.kernel_version }}-${{ inputs.sub_level }}"
          echo "CONFIG=$CONFIG" >> $GITHUB_ENV

      - name: Set Path Environment Variables
        run: |
          ROOT="$GITHUB_WORKSPACE"
          KERNEL_ROOT="$ROOT/$CONFIG"
          SUSFS4KSU="$ROOT/susfs4ksu"
          KERNEL_PATCHES="$ROOT/kernel_patches"
          ANYKERNEL3="$ROOT/AnyKernel3"
          
          echo "ROOT=$ROOT" >> $GITHUB_ENV
          echo "KERNEL_ROOT=$KERNEL_ROOT" >> $GITHUB_ENV
          echo "SUSFS4KSU=$SUSFS4KSU" >> $GITHUB_ENV
          echo "KERNEL_PATCHES=$KERNEL_PATCHES" >> $GITHUB_ENV
          echo "ANYKERNEL3=$ANYKERNEL3" >> $GITHUB_ENV
          
          mkdir -p "$KERNEL_ROOT"

      - name: Configure ccache
        run: |
          export CCACHE_DIR="$RUNNER_TEMP/.ccache"
          export SCCACHE_DIR="$RUNNER_TEMP/.sccache"
          export RUSTC_WRAPPER=sccache
          ccache --max-size=5G
          ccache --set-config=compression=true
          echo "CCACHE_DIR=$CCACHE_DIR" >> $GITHUB_ENV
          echo "SCCACHE_DIR=$SCCACHE_DIR" >> $GITHUB_ENV

      - name: Restore ccache from cache
        uses: actions/cache@v4
        with:
          path: ${{ env.CCACHE_DIR }}
          key: ccache-${{ inputs.android_version }}-${{ inputs.kernel_version }}-${{ inputs.sub_level }}-${{ github.sha }}
          restore-keys: |
            ccache-${{ inputs.android_version }}-${{ inputs.kernel_version }}-${{ inputs.sub_level }}-

      - name: Cache Kernel Source, Toolchain & Clang
        id: cache-kernel
        uses: actions/cache@v4
        with:
          path: |
            ${{ github.workspace }}/$CONFIG
            prebuilts/clang/host/linux-x86
            kernel-build-tools
            mkbootimg
          key: kernel-${{ inputs.android_version }}-${{ inputs.kernel_version }}-${{ inputs.sub_level }}-${{ github.sha }}
          restore-keys: |
            kernel-${{ inputs.android_version }}-${{ inputs.kernel_version }}-${{ inputs.sub_level }}-

      - name: Setup Build Environment
        if: steps.cache-kernel.outputs.cache-hit != 'true'
        run: |
          AOSP_MIRROR=https://android.googlesource.com
          BRANCH=main-kernel-2025
          rm -rf kernel-build-tools mkbootimg
          git clone $AOSP_MIRROR/kernel/prebuilts/build-tools -b $BRANCH --depth 1 kernel-build-tools
          git clone $AOSP_MIRROR/platform/system/tools/mkbootimg -b $BRANCH --depth 1 mkbootimg

      - name: Set environment variables
        run: |
          echo "AVBTOOL=$GITHUB_WORKSPACE/kernel-build-tools/linux-x86/bin/avbtool" >> $GITHUB_ENV
          echo "MKBOOTIMG=$GITHUB_WORKSPACE/mkbootimg/mkbootimg.py" >> $GITHUB_ENV
          echo "UNPACK_BOOTIMG=$GITHUB_WORKSPACE/mkbootimg/unpack_bootimg.py" >> $GITHUB_ENV
          echo "BOOT_SIGN_KEY_PATH=$GITHUB_WORKSPACE/kernel-build-tools/linux-x86/share/avb/testkey_rsa2048.pem" >> $GITHUB_ENV
          echo "PATH=$GITHUB_WORKSPACE/kernel-build-tools/linux-x86/bin:$PATH" >> $GITHUB_ENV
          
          mkdir -p ./git-repo
          curl https://storage.googleapis.com/git-repo-downloads/repo > ./git-repo/repo
          chmod a+rx ./git-repo/repo
          echo "REPO=$GITHUB_WORKSPACE/./git-repo/repo" >> $GITHUB_ENV

      - name: Set boot sign key
        env:
          BOOT_SIGN_KEY: ${{ secrets.BOOT_SIGN_KEY }}
        run: |
          if [ ! -z "$BOOT_SIGN_KEY" ]; then
            echo "$BOOT_SIGN_KEY" > ./kernel-build-tools/linux-x86/share/avb/testkey_rsa2048.pem
          fi

      - name: Clone AnyKernel3 and Other Dependencies
        run: |
          ANYKERNEL_BRANCH="gki-2.0"
          SUSFS_BRANCH="gki-${{ inputs.android_version }}-${{ inputs.kernel_version }}"
          
          git clone https://github.com/WildKernels/AnyKernel3.git -b "$ANYKERNEL_BRANCH"          
          if [[ "$KSU_VARIANT" == "SukiSU" ]]; then
            git clone https://github.com/ShirkNeko/susfs4ksu.git -b $SUSFS_BRANCH
            git clone https://github.com/ShirkNeko/SukiSU_patch.git kernel_patches
          else
            git clone https://gitlab.com/simonpunk/susfs4ksu.git -b "$SUSFS_BRANCH"
            git clone https://github.com/WildKernels/kernel_patches.git 
          fi
          
          cd susfs4ksu        
          if [[ ${{ inputs.ksu_variant }} == "WKSU" ]]; then
            COMMIT="babf6be195576f09aae79650d47abf6a76e8a21b"
            git checkout "$COMMIT"
          else
            echo "Not Needed"
          fi

      - name: Get KSU_COMMIT Auto
        env:
          KSU_COMMIT_INPUT: ${{ inputs.ksu_commit }}
          KSU_VARIANT: ${{ inputs.ksu_variant }}
        run: |
          if [[ -z "$KSU_COMMIT_INPUT" ]] && [[ "$KSU_VARIANT" == "KSU" ]]; then
              cd susfs4ksu
              if git log -1 --pretty=format:%b | grep -q "https://github.com/tiann/KernelSU/commit/"; then
                  KSU_COMMIT=$(git log -1 --pretty=format:%b | grep -o '[0-9a-f]\{40\}' | tail -n 1)
              fi
          elif [[ "$KSU_VARIANT" == "SukiSU" ]]; then
              KSU_COMMIT="builtin"
          else
              KSU_COMMIT="$KSU_COMMIT_INPUT"
          fi
          
          echo "KSU_COMMIT=$KSU_COMMIT" >> $GITHUB_ENV

      - name: Initialize and Sync Kernel Source
        if: steps.cache-kernel.outputs.cache-hit != 'true'
        working-directory: ${{ env.KERNEL_ROOT }}
        run: |
          FORMATTED_BRANCH="${{ inputs.android_version }}-${{ inputs.kernel_version }}-${{ inputs.os_patch_level }}"
          
          $REPO init --depth=1 -u https://android.googlesource.com/kernel/manifest -b common-${FORMATTED_BRANCH} --repo-rev=v2.16
          
          REMOTE_BRANCH=$(git ls-remote https://android.googlesource.com/kernel/common ${FORMATTED_BRANCH})
          DEFAULT_MANIFEST_PATH=.repo/manifests/default.xml
          if grep -q deprecated <<< $REMOTE_BRANCH; then
            sed -i "s/\"${FORMATTED_BRANCH}\"/\"deprecated\/${FORMATTED_BRANCH}\"/g" $DEFAULT_MANIFEST_PATH
          fi
          if ! grep -q '<remote name="github"' "$DEFAULT_MANIFEST_PATH"; then
            sed -i '/<default /i \  <remote name="github" fetch="https://github.com/" />' "$DEFAULT_MANIFEST_PATH"
            sed -i '/prebuilts\/clang\/host\/linux-x86/d' "$DEFAULT_MANIFEST_PATH"
            sed -i '/<project path="common"/c \  <project path="common" name="chautruongthinh/android_gki_kernel_5.15_common" remote="github" revision="${{ inputs.android_version }}-${{ inputs.kernel_version }}-${{ inputs.os_patch_level }}" clone-depth="1">' "$DEFAULT_MANIFEST_PATH"
          fi
          $REPO --trace sync -c -j"$(nproc --all)" --no-tags --fail-fast

      - name: Download prebuilt clang if cache missed
        if: steps.cache-kernel.outputs.cache-hit != 'true'
        working-directory: ${{ env.KERNEL_ROOT }}
        run: |
          pip3 install gdown --break-system-packages
          if ! command -v gdown &> /dev/null; then
            export PATH=$HOME/.local/bin:$PATH
          fi          
          mkdir -p prebuilts/clang/host
          gdown https://drive.google.com/uc?id=1n6jpXMiPL9Mtq19utJ77W53xlRxcT3im -O prebuilts/clang/host/linux-x86.tar.gz
          tar -xzf prebuilts/clang/host/linux-x86.tar.gz -C prebuilts/clang/host
          rm -rf prebuilts/clang/host/linux-x86.tar.gz
          chmod -R +x prebuilts/clang/host/linux-x86/*/bin/*
 
      - name: Extract Actual Sublevel
        working-directory: ${{ env.KERNEL_ROOT }}/common
        run: |          
          if [ -f "Makefile" ]; then
            ACTUAL_SUBLEVEL=$(grep '^SUBLEVEL = ' Makefile | awk '{print $3}')            
            if [ -n "$ACTUAL_SUBLEVEL" ]; then
              echo "ACTUAL_SUBLEVEL=$ACTUAL_SUBLEVEL" >> $GITHUB_ENV
              echo "Extracted ACTUAL_SUBLEVEL=$ACTUAL_SUBLEVEL; no directory changes performed."
            else
              echo "Warning: SUBLEVEL not found in Makefile; continuing with inputs.sub_level."
            fi
          fi

      - name: Set file name
        run: |
          ARTIFACT_BASE="${{ inputs.android_version }}-${{ inputs.kernel_version }}.$ACTUAL_SUBLEVEL-${{ inputs.os_patch_level }}-${{ inputs.ksu_variant }}"
          echo "ARTIFACT_BASE=$ARTIFACT_BASE" >> $GITHUB_ENV
          echo "FILE_NAME=$ARTIFACT_BASE" >> $GITHUB_ENV

      - name: Apply ptrace patch for older kernels
        if: fromJSON(inputs.kernel_version) < 5.16
        working-directory: ${{ env.KERNEL_ROOT }}/common
        run: |
          patch -p1 -F 3 < "$KERNEL_PATCHES/gki_ptrace.patch"

      - name: Add KernelSU
        working-directory: ${{ env.KERNEL_ROOT }}
        run: |
          case "${{ inputs.ksu_variant }}" in
            WKSU)
              curl -LSs "https://raw.githubusercontent.com/WildKernels/Wild_KSU/wild/kernel/setup.sh" | bash -s "$KSU_COMMIT"
              ;;
            KSU)
              curl -LSs "https://raw.githubusercontent.com/tiann/KernelSU/main/kernel/setup.sh" | bash -s "$KSU_COMMIT"
              ;;
            SukiSU)
              curl -LSs "https://raw.githubusercontent.com/SukiSU-Ultra/SukiSU-Ultra/main/kernel/setup.sh" | bash -s "$KSU_COMMIT"
          esac

      - name: Getting KernelSU Version
        working-directory: ${{ env.KERNEL_ROOT }}
        run: |
          case "${{ inputs.ksu_variant }}" in
            WKSU)
              # OLD scheme
              BASE_VERSION=10200
              COMMIT_COUNT=$(git -C "$KERNEL_ROOT/Wild_KSU" rev-list --count HEAD)
              KSU_VERSION=$(expr $BASE_VERSION + $COMMIT_COUNT)
              SUSFS_VERSION="1.5.12"
              ;;
            KSU)
              # NEW scheme
              BASE_VERSION=20000
              COMMIT_COUNT=$(git -C "$KERNEL_ROOT/KernelSU" rev-list --count HEAD)
              KSU_VERSION=$(expr $BASE_VERSION + $COMMIT_COUNT)
              SUSFS_VERSION="2.0.0"
              ;;
            SukiSU)
              # NEW scheme
              BASE_VERSION=20000
              COMMIT_COUNT=$(git -C "$KERNEL_ROOT/KernelSU" rev-list --count HEAD)
              KSU_VERSION=$(expr $BASE_VERSION + $COMMIT_COUNT)              
              SUSFS_VERSION="2.0.0"
              ;;
          esac          
          echo "KSUVER=$KSU_VERSION" >> $GITHUB_ENV
          echo "SUSFS_VERSION=$SUSFS_VERSION" >> $GITHUB_ENV

      - name: Apply SUSFS Patches for KernelSU Variants
        working-directory: ${{ env.KERNEL_ROOT }}
        run: |          
          cp "$SUSFS4KSU/kernel_patches/fs/"* "$KERNEL_ROOT/common/fs/"
          cp "$SUSFS4KSU/kernel_patches/include/linux/"* "$KERNEL_ROOT/common/include/linux/"
          
          cd "$KERNEL_ROOT/common"
          
          cp "$SUSFS4KSU/kernel_patches/50_add_susfs_in_gki-${{ inputs.android_version }}-${{ inputs.kernel_version }}.patch" ./
          patch -p1 < 50_add_susfs_in_gki-${{ inputs.android_version }}-${{ inputs.kernel_version }}.patch || true
          
          cd "$KERNEL_ROOT"
          if [ "${{ inputs.ksu_variant }}" == "WKSU" ]; then
            cd "$KERNEL_ROOT/Wild_KSU"
          elif [ "${{ inputs.ksu_variant }}" == "KSU" ]; then
            cd "$KERNEL_ROOT/KernelSU"
          elif [ "${{ inputs.ksu_variant }}" == "SukiSU" ]; then
            cd "$KERNEL_ROOT/KernelSU"
          fi
          
          if [ "${{ inputs.ksu_variant }}" != "SukiSU" ]; then            
              cp "$SUSFS4KSU/kernel_patches/KernelSU/10_enable_susfs_for_ksu.patch" .
              patch -p1 < 10_enable_susfs_for_ksu.patch || true
              
              case "${{ inputs.ksu_variant }}" in
                WKSU)
                  cp "$KERNEL_PATCHES/wild/susfs_fix_patches/v${SUSFS_VERSION}/fix_core_hook.c.patch" ./
                  patch -p1 < fix_core_hook.c.patch
                  
                  cp "$KERNEL_PATCHES/wild/susfs_fix_patches/v${SUSFS_VERSION}/fix_sucompat.c.patch" ./
                  patch -p1 < fix_sucompat.c.patch
                  
                  cp "$KERNEL_PATCHES/wild/susfs_fix_patches/v${SUSFS_VERSION}/fix_kernel_compat.c.patch" ./
                  patch -p1 < fix_kernel_compat.c.patch
                  ;;
                KSU)
                  # Your KSU-specific code goes here
                  ;;
              esac
          fi

      - name: Apply Hooks Patches
        if: ${{ inputs.ksu_variant == 'WKSU' }}
        working-directory: ${{ env.KERNEL_ROOT }}/common
        run: |
          cp "$KERNEL_PATCHES/wild/hooks/scope_min_manual_hooks_v1.4.patch" ./
          patch -p1 -F 3 < scope_min_manual_hooks_v1.4.patch

      - name: Apply a patch to hide a certain feature
        if: ${{ inputs.ksu_variant == 'SukiSU' }}
        working-directory: ${{ env.KERNEL_ROOT }}/common
        run: |
          cp "$KERNEL_PATCHES/69_hide_stuff.patch" ./
          patch -p1 -F 3 < 69_hide_stuff.patch

      - name: Apply Performance Patches
        working-directory: ${{ env.KERNEL_ROOT }}/common
        run: |
          MIN_VERSION="5.16"
          cp "$KERNEL_PATCHES/common/optimized_mem_operations.patch" ./
          patch -p1 --forward < optimized_mem_operations.patch
          cp "$KERNEL_PATCHES/common/file_struct_8bytes_align.patch" ./
          patch -p1 --forward < file_struct_8bytes_align.patch
          cp "$KERNEL_PATCHES/common/reduce_cache_pressure.patch" ./
          patch -p1 --forward < reduce_cache_pressure.patch
          
      - name: Set Kernel Configuration Variables
        working-directory: ${{ env.KERNEL_ROOT }}
        run: |
          echo "Initializing kernel configuration..."
          if [ "${{ inputs.ksu_variant }}" == "SukiSU" ]; then 
            echo "DEFCONFIG=$KERNEL_ROOT/common/arch/arm64/configs/gki_defconfig" >> $GITHUB_ENV
          else
            echo "DEFCONFIG=$KERNEL_ROOT/common/arch/x86/configs/x86_64_defconfig" >> $GITHUB_ENV   
          fi
          # Remove check_defconfig
          sed -i 's/check_defconfig//' ./common/build.config.gki

      - name: Add BBG
        working-directory: ${{ env.KERNEL_ROOT }}
        run: |
          curl -LSs https://github.com/vc-teahouse/Baseband-guard/raw/main/setup.sh | bash
          echo "CONFIG_BBG=y" >> common/arch/x86/configs/x86_64_defconfig
          sed -i '/^config LSM$/,/^help$/{ /^[[:space:]]*default/ { /baseband_guard/! s/lockdown/lockdown,baseband_guard/ } }' common/security/Kconfig
          
      - name: Configure DEFCONFIG
        working-directory: ${{ env.KERNEL_ROOT }}
        run: |
          # Mountify Support
          echo "# Mountify Support" >> "${{ env.DEFCONFIG }}"
          echo "CONFIG_TMPFS_XATTR=y" >> "${{ env.DEFCONFIG }}"
          echo "CONFIG_TMPFS_POSIX_ACL=y" >> "${{ env.DEFCONFIG }}"
          
          # Networking Configuration
          echo "# Networking Configuration" >> "${{ env.DEFCONFIG }}"
          echo "CONFIG_IP_NF_TARGET_TTL=y" >> "${{ env.DEFCONFIG }}"
          echo "CONFIG_IP6_NF_TARGET_HL=y" >> "${{ env.DEFCONFIG }}"
          echo "CONFIG_IP6_NF_MATCH_HL=y" >> "${{ env.DEFCONFIG }}"
          
          # BBR TCP Congestion Control
          echo "# BBR TCP Congestion Control" >> "${{ env.DEFCONFIG }}"
          echo "CONFIG_TCP_CONG_ADVANCED=y" >> "${{ env.DEFCONFIG }}"
          echo "CONFIG_TCP_CONG_BBR=y" >> "${{ env.DEFCONFIG }}"
          echo "CONFIG_NET_SCH_FQ=y" >> "${{ env.DEFCONFIG }}"
          echo "CONFIG_TCP_CONG_BIC=n" >> "${{ env.DEFCONFIG }}"
          echo "CONFIG_TCP_CONG_WESTWOOD=n" >> "${{ env.DEFCONFIG }}"
          echo "CONFIG_TCP_CONG_HTCP=n" >> "${{ env.DEFCONFIG }}"
          
          # IPSet support
          echo "# IPSet Support" >> "${{ env.DEFCONFIG }}"
          echo "CONFIG_IP_SET=y" >> "${{ env.DEFCONFIG }}"
          echo "CONFIG_IP_SET_MAX=65534" >> "${{ env.DEFCONFIG }}"
          echo "CONFIG_IP_SET_BITMAP_IP=y" >> "${{ env.DEFCONFIG }}"
          echo "CONFIG_IP_SET_BITMAP_IPMAC=y" >> "${{ env.DEFCONFIG }}"
          echo "CONFIG_IP_SET_BITMAP_PORT=y" >> "${{ env.DEFCONFIG }}"
          echo "CONFIG_IP_SET_HASH_IP=y" >> "${{ env.DEFCONFIG }}"
          echo "CONFIG_IP_SET_HASH_IPMARK=y" >> "${{ env.DEFCONFIG }}"
          echo "CONFIG_IP_SET_HASH_IPPORT=y" >> "${{ env.DEFCONFIG }}"
          echo "CONFIG_IP_SET_HASH_IPPORTIP=y" >> "${{ env.DEFCONFIG }}"
          echo "CONFIG_IP_SET_HASH_IPPORTNET=y" >> "${{ env.DEFCONFIG }}"
          echo "CONFIG_IP_SET_HASH_IPMAC=y" >> "${{ env.DEFCONFIG }}"
          echo "CONFIG_IP_SET_HASH_MAC=y" >> "${{ env.DEFCONFIG }}"
          echo "CONFIG_IP_SET_HASH_NETPORTNET=y" >> "${{ env.DEFCONFIG }}"
          echo "CONFIG_IP_SET_HASH_NET=y" >> "${{ env.DEFCONFIG }}"
          echo "CONFIG_IP_SET_HASH_NETNET=y" >> "${{ env.DEFCONFIG }}"
          echo "CONFIG_IP_SET_HASH_NETPORT=y" >> "${{ env.DEFCONFIG }}"
          echo "CONFIG_IP_SET_HASH_NETIFACE=y" >> "${{ env.DEFCONFIG }}"
          echo "CONFIG_IP_SET_LIST_SET=y" >> "${{ env.DEFCONFIG }}"
          
          # SUSFS Configuration
          echo "CONFIG_KSU=y" >> "${{ env.DEFCONFIG }}"
          if [ "${{ inputs.ksu_variant }}" == "SukiSU" ]; then          
            echo "CONFIG_KPM=y" >> "${{ env.DEFCONFIG }}"
            echo "CONFIG_KSU_SUSFS_SUS_MAP=y" >> "${{ env.DEFCONFIG }}" 
          else
            echo "CONFIG_KSU_KPROBES_HOOK=n" >> "${{ env.DEFCONFIG }}"
            echo "CONFIG_KSU_SUSFS_SUS_OVERLAYFS=n" >> "${{ env.DEFCONFIG }}"
          fi
          echo "CONFIG_KSU_SUSFS=y" >> "${{ env.DEFCONFIG }}"
          echo "CONFIG_KSU_SUSFS_SUS_PATH=y" >> "${{ env.DEFCONFIG }}"
          echo "CONFIG_KSU_SUSFS_SUS_MOUNT=y" >> "${{ env.DEFCONFIG }}"
          echo "CONFIG_KSU_SUSFS_TRY_UMOUNT=y" >> "${{ env.DEFCONFIG }}"
          echo "CONFIG_KSU_SUSFS_AUTO_ADD_SUS_KSU_DEFAULT_MOUNT=y" >> "${{ env.DEFCONFIG }}"
          echo "CONFIG_KSU_SUSFS_AUTO_ADD_SUS_BIND_MOUNT=y" >> "${{ env.DEFCONFIG }}"
          echo "CONFIG_KSU_SUSFS_AUTO_ADD_TRY_UMOUNT_FOR_BIND_MOUNT=y" >> "${{ env.DEFCONFIG }}"
          echo "CONFIG_KSU_SUSFS_SUS_KSTAT=y" >> "${{ env.DEFCONFIG }}"            
          echo "CONFIG_KSU_SUSFS_SPOOF_UNAME=y" >> "${{ env.DEFCONFIG }}"
          echo "CONFIG_KSU_SUSFS_SPOOF_CMDLINE_OR_BOOTCONFIG=y" >> "${{ env.DEFCONFIG }}"
          echo "CONFIG_KSU_SUSFS_OPEN_REDIRECT=y" >> "${{ env.DEFCONFIG }}"
          echo "CONFIG_KSU_SUSFS_ENABLE_LOG=y" >> "${{ env.DEFCONFIG }}"
          echo "CONFIG_KSU_SUSFS_HIDE_KSU_SUSFS_SYMBOLS=y" >> "${{ env.DEFCONFIG }}"
          echo "CONFIG_KSU_SUSFS_SUS_SU=n" >> "${{ env.DEFCONFIG }}"

      - name: Append ashmem exports if missing
        working-directory: ${{ env.KERNEL_ROOT }}
        run: |
          FILE=common/drivers/staging/android/ashmem.c
          if [[ -f "$FILE" ]] && ! grep -q 'is_ashmem_file' "$FILE"; then
          cat >>"$FILE" <<'EOF'
          bool is_ashmem_file(struct file *file) { return false; }
          int ashmem_area_name(struct file *file, char *name) { return 0; }
          long ashmem_area_size(struct file *file) { return 0; }
          struct file *ashmem_area_vmfile(struct file *file) { return NULL; }
          EXPORT_SYMBOL_GPL(is_ashmem_file);
          EXPORT_SYMBOL_GPL(ashmem_area_name);
          EXPORT_SYMBOL_GPL(ashmem_area_size);
          EXPORT_SYMBOL_GPL(ashmem_area_vmfile);
          EOF
          fi
          
          if [ -f common/drivers/android/binder/Makefile ]; then
            perl -i -0777 -pe 's/\$\(\s*CONFIG_ANDROID_BINDER_IPC_RUST\s*\)/m/' common/drivers/android/binder/Makefile
            #perl -i -ne 'print unless /CONFIG_ANDROID_BINDER_IPC_RUST_DUMMY/' common/drivers/android/binder/Makefile
            perl -i -pe 's/^rust_binder-\$\([^)]+\)\s*:=/rust_binder-y :=/' common/drivers/android/binder/Makefile
            cat common/drivers/android/Makefile
            cat common/drivers/android/binder/Makefile
            #perl -ni -e 'print unless /rust_toolchain\s*=\s*"\/\/build\/rust:linux_kernel_toolchain",/' common/BUILD.bazel
            #cat common/BUILD.bazel
            rustup set profile minimal
            rustup update nightly
            rustup default nightly
            rustup target add aarch64-unknown-none
          else
            perl -i -0777 -pe 's/\$\(\s*CONFIG_ANDROID_BINDER_IPC_RUST\s*\)/m/' common/drivers/android/Makefile
            cat common/drivers/android/Makefile
          fi

      - name: Change Kernel Name
        working-directory: ${{ env.KERNEL_ROOT }}
        run: |           
          SUFFIX="-${{ inputs.os_patch_level }}-Compiled_by_ChauTruongThinh"
          echo "SUFFIX=$SUFFIX"
          
          sed -i "\$s|echo \"\$res\"|echo \"$SUFFIX\"|" "./common/scripts/setlocalversion"
          
          UTS_VERSION="GKI-${{ inputs.android_version }}-${{ inputs.kernel_version }}.${{ inputs.sub_level }}-${{ inputs.os_patch_level }}-${{ inputs.ksu_variant }}-$SUSFS_VERSION"
          perl -pi -e "s|UTS_VERSION=\".*\"|UTS_VERSION=\"${UTS_VERSION}\"|" "./common/scripts/mkcompile_h"
          
          if [ -f "build/build.sh" ]; then
            #Remove Dirty Flag
            sed -i 's/-dirty//' ./common/scripts/setlocalversion
          else
            #Remove Dirty Flag
            sed -i "/stable_scmversion_cmd/s/-maybe-dirty//g" ./build/kernel/kleaf/impl/stamp.bzl
            #Remove Abi Exports and Error
            rm -rf ./common/android/abi_gki_protected_exports_*
            perl -pi -e 's/^\s*"protected_exports_list"\s*:\s*"android\/abi_gki_protected_exports_aarch64",\s*$//;' ./common/BUILD.bazel
          fi

      - name: Set file name
        run: |
          ARTIFACT_BASE="GKI-${{ inputs.kernel_version }}.$ACTUAL_SUBLEVEL-${{ inputs.android_version }}-${{ inputs.os_patch_level }}"-${{ inputs.ksu_variant }}
          echo "ARTIFACT_BASE=$ARTIFACT_BASE" >> $GITHUB_ENV
          echo "FILE_NAME=$ARTIFACT_BASE" >> $GITHUB_ENV

      - name: Build
        working-directory: ${{ env.KERNEL_ROOT }}
        run : |
          if [[ "${{ inputs.ksu_variant }}" == "SukiSU" ]]; then
              sed -i 's/BUILD_SYSTEM_DLKM=1/BUILD_SYSTEM_DLKM=0/' common/build.config.gki.aarch64
              sed -i '/MODULES_ORDER=android\/gki_aarch64_modules/d' common/build.config.gki.aarch64
              sed -i '/KMI_SYMBOL_LIST_STRICT_MODE/d' common/build.config.gki.aarch64
          fi
          set -ex
          echo "Building the kernel..."
          if [ -f "build/build.sh" ]; then
            LTO=thin BUILD_CONFIG=common/build.config.gki.aarch64 build/build.sh || exit 1
          else
            tools/bazel build --config=fast --config=stamp --lto=thin //common:kernel_aarch64_dist || exit 1
          fi         

      - name: Copy snd-aloop module for Android 12-13
        if: ${{ (inputs.android_version == 'android12' || inputs.android_version == 'android13') && inputs.variant == 'vTomsonek' }}
        run: |
          mkdir -p AnyKernel3/modules/data/adb/lkm
          cp "$KERNEL_ROOT/out/${{ inputs.android_version }}-${{ inputs.kernel_version }}/dist/snd-aloop.ko" "$ANYKERNEL3/modules/data/adb/lkm/"
          cp "$KERNEL_ROOT/out/${{ inputs.android_version }}-${{ inputs.kernel_version }}/dist/g_audio.ko" "$ANYKERNEL3/modules/data/adb/lkm/"

      - name: Copy snd-aloop module for Android 14-15
        if: ${{ (inputs.android_version == 'android14' || inputs.android_version == 'android15') && inputs.variant == 'vTomsonek' }}
        run: |
          mkdir -p AnyKernel3/modules/data/adb/lkm
          cp "$KERNEL_ROOT/bazel-bin/common/kernel_aarch64/snd-aloop.ko" "$ANYKERNEL3/modules/data/adb/lkm/"
          cp "$KERNEL_ROOT/bazel-bin/common/kernel_aarch64/g_audio.ko" "$ANYKERNEL3/modules/data/adb/lkm/"

      - name: Search for Kernel Modules
        run: |
          echo "Searching for kernel modules (.ko files)..."
          
          # Function to scan for modules (search only)
          scan_modules() {
            local search_dir="$1"
            local module_count=0
            
            if [ -d "$search_dir" ]; then
              echo "Scanning directory: $search_dir"
              
              # Find all .ko files and report their locations
              while IFS= read -r -d '' module_file; do
                if [ -f "$module_file" ]; then
                  module_name=$(basename "$module_file")
                  echo "Found module: $module_name in $(dirname "$module_file")"
                  ((module_count++))
                fi
              done < <(find "$search_dir" -name "*.ko" -type f -print0 2>/dev/null)
            fi
            
            return $module_count
          }
          
          # Scan common build output directories
          total_modules=0
          
          # Scan bazel-bin directory
          if scan_modules "$KERNEL_ROOT/bazel-bin"; then
            total_modules=$((total_modules + $?))
          fi
          
          # Scan out directory
          if scan_modules "$KERNEL_ROOT/out"; then
            total_modules=$((total_modules + $?))
          fi
          
          # Scan dist directory specifically
          if scan_modules "$KERNEL_ROOT/out/${{ inputs.android_version }}-${{ inputs.kernel_version }}/dist"; then
            total_modules=$((total_modules + $?))
          fi
          
          # Look for snd-aloop.ko specifically
          echo "Searching specifically for snd-aloop.ko..."
          snd_aloop_found=$(find "$KERNEL_ROOT" -name "snd-aloop.ko" -type f 2>/dev/null | head -1)
          if [ -n "$snd_aloop_found" ]; then
            echo "Found snd-aloop.ko at: $snd_aloop_found"
          else
            echo "snd-aloop.ko not found"
          fi
          
          echo "Total kernel modules found: $total_modules"

      - name: Create Bootimgs
        run: |
          mkdir -p bootimgs
          IMG="$KERNEL_ROOT/out/${{ inputs.android_version }}-${{ inputs.kernel_version }}/dist/Image"
          cp "$IMG" ./bootimgs/Image
          cp "$IMG" ./${{ env.FILE_NAME }}-Image
          gzip -n -k -f -9 ./${{ env.FILE_NAME }}-Image
          gzip -n -k -f -9 ./bootimgs/Image
     

      - name: Build boot.img
        working-directory: bootimgs
        run: |
          $MKBOOTIMG --header_version 4 --kernel Image --output boot.img
          $AVBTOOL add_hash_footer \
            --partition_name boot \
            --partition_size $((64 * 1024 * 1024)) \
            --image boot.img \
            --algorithm SHA256_RSA2048 \
            --key $BOOT_SIGN_KEY_PATH
          cp boot.img "$GITHUB_WORKSPACE/${{ env.FILE_NAME }}-boot.img"      
          
      - name: Scan and collect patch rejects
        if: ${{ always() }}
        run: |
          set -e
          CONFIG_DIR="$KERNEL_ROOT"
          REJECTS_DIR="$GITHUB_WORKSPACE/patch-rejects"
          mkdir -p "$REJECTS_DIR"
          # Find all .rej files under the configuration directory
          mapfile -t REJS < <(find "$CONFIG_DIR" -type f -name '*.rej')
          REJ_COUNT=${#REJS[@]}
          echo "Found $REJ_COUNT .rej files under $CONFIG_DIR"
          echo "REJ_COUNT=$REJ_COUNT" >> $GITHUB_ENV
          if [ "$REJ_COUNT" -gt 0 ]; then
            for REJ in "${REJS[@]}"; do
              # Relative path from $CONFIG
              REL="${REJ#"$CONFIG_DIR"/}"
              DEST="$REJECTS_DIR/$REL"
              mkdir -p "$(dirname "$DEST")"
              cp "$REJ" "$DEST"
              # Copy the associated original file alongside the .rej
              ORIG="${REJ%.rej}"
              if [ -f "$ORIG" ]; then
                ORIG_DEST="$REJECTS_DIR/${REL%.rej}"
                mkdir -p "$(dirname "$ORIG_DEST")"
                cp "$ORIG" "$ORIG_DEST"
              fi
              echo "$REL" >> "$REJECTS_DIR/index.txt"
            done
          fi
          
      - name: Generate Build Summary
        if: ${{ inputs.ksu_variant != 'SukiSU' }}
        run: |
          # Create build summary file for inclusion in Misc artifact
          echo "# Kernel Build Summary" > build_summary.md
          
          # Add build variant header
          echo "## ${{ env.FILE_NAME }}" >> build_summary.md
          
          # Add build info
          echo "## Build Information" >> build_summary.md
          echo "- **Android Version**: ${{ inputs.android_version }}" >> build_summary.md
          echo "- **Kernel Version**: ${{ inputs.kernel_version }}.${{ inputs.sub_level }}" >> build_summary.md
          echo "- **KernelSU Version**: $KSUVER" >> build_summary.md 
          echo "" >> build_summary.md
          
          # Get Wild_KSU commit
          if [ -d "$KERNEL_ROOT/Wild_KSU" ]; then
            WKSU_COMMIT=$(git -C "$KERNEL_ROOT/Wild_KSU" rev-parse HEAD)
            WKSU_URL="https://github.com/WildKernels/Wild_KSU/commit/$WKSU_COMMIT"
            echo "- **Wild_KSU**: [$WKSU_COMMIT]($WKSU_URL)" >> "$GITHUB_WORKSPACE/build_summary.md"
          else
            echo "- **Wild_KSU**: not present" >> build_summary.md
          fi
          
          # Get Baseband-guard commit
          if [ -d "$KERNEL_ROOT/Baseband-guard" ]; then
            BBG_COMMIT=$(git -C "$KERNEL_ROOT/Baseband-guard" rev-parse HEAD)
            BBG_URL="https://github.com/vc-teahouse/Baseband-guard/commit/$BBG_COMMIT"
            echo "- **Baseband-guard**: [$BBG_COMMIT]($BBG_URL)" >> "$GITHUB_WORKSPACE/build_summary.md"
          else
            echo "- **Baseband-guard**: not present" >> build_summary.md
          fi
          
          # Get SUSFS4KSU commit
          if [ -d "$SUSFS4KSU" ]; then
            SUSFS_COMMIT=$(git -C "$SUSFS4KSU" rev-parse HEAD)
            SUSFS_URL="https://gitlab.com/simonpunk/susfs4ksu/-/commit/$SUSFS_COMMIT"
            echo "- **SUSFS4KSU ($SUSFS_VERSION)**: [$SUSFS_COMMIT]($SUSFS_URL)" >> "$GITHUB_WORKSPACE/build_summary.md"
          else
            echo "- **SUSFS4KSU ($SUSFS_VERSION)**: not present" >> build_summary.md
          fi
          echo "" >> build_summary.md
          
          # Add artifact summary with presence verification
          echo "## Build Artifacts" >> build_summary.md
          
          # Verify AnyKernel3 contents - check if kernel Image was actually copied (indicates successful build)
          if [ -d "AnyKernel3" ] && [ -f "AnyKernel3/Image" ]; then
            AK3_STATUS="✅"
          else
            AK3_STATUS="❌"
          fi
          echo "- **AnyKernel3**: $AK3_STATUS ${{ env.FILE_NAME }}-AnyKernel3" >> build_summary.md
          echo "  Included:" >> build_summary.md
          echo "  - ${{ env.FILE_NAME }}-AnyKernel3.zip" >> build_summary.md
          
          echo "### Misc (uploaded files)" >> build_summary.md
          FILES_PRESENT=0
          for f in "${{ env.FILE_NAME }}-Image" "${{ env.FILE_NAME }}-Image.gz" "${{ env.FILE_NAME }}-boot.img"; do
            if [ -f "$f" ]; then FILES_PRESENT=$((FILES_PRESENT+1)); fi
          done
          if [ "$FILES_PRESENT" -gt 0 ]; then
            MISC_STATUS="✅"
          else
            MISC_STATUS="❌"
          fi
          echo "- **Set**: $MISC_STATUS ${{ env.FILE_NAME }}-Misc" >> build_summary.md
          if [ "$MISC_STATUS" = "✅" ]; then
            echo "  Included:" >> build_summary.md
            for f in "${{ env.FILE_NAME }}-Image" "${{ env.FILE_NAME }}-Image.gz" "${{ env.FILE_NAME }}-boot.img" "${{ env.FILE_NAME }}-boot-lz4.img"; do
              if [ -f "$f" ]; then
                echo "  - $f" >> build_summary.md
              fi
            done
          fi
          
          echo "### Diagnostics" >> build_summary.md
          echo "- **Rejected Patches**: ${{ env.FILE_NAME }}-Rejected-Patches" >> build_summary.md
          if [ -f patch-rejects/index.txt ]; then
            if [ -s patch-rejects/index.txt ]; then
              echo "  Rejected files:" >> build_summary.md
              while IFS= read -r line; do
                echo "    - $line" >> build_summary.md
              done < patch-rejects/index.txt
            else
              echo "  Rejected file list is empty." >> build_summary.md
            fi
          else
            echo "  No rejected patches found." >> build_summary.md
          fi

      - name: Prepare AnyKernel3 and creat AnyKernel3.zip
        run: |
          # Copy Image from normal build locations
          if [ -f "$KERNEL_ROOT/out/${{ inputs.android_version }}-${{ inputs.kernel_version }}/dist/Image" ]; then
            cp "$KERNEL_ROOT/out/${{ inputs.android_version }}-${{ inputs.kernel_version }}/dist/Image" "$ANYKERNEL3/Image"
          elif [ -f "$KERNEL_ROOT/bazel-bin/common/kernel_aarch64/Image" ]; then
            cp "$KERNEL_ROOT/bazel-bin/common/kernel_aarch64/Image" "$ANYKERNEL3/Image"
          else
            echo "Error: Image file not found in any expected location"
            exit 1
          fi
          if [ -f "$ANYKERNEL3/Image" ]; then
            cd $ANYKERNEL3
            zip -r "../${{ env.FILE_NAME }}-AnyKernel3.zip" ./*
            rm -f ./Image
          else
            echo "Not found any Image in $ANYKERNEL3"
          fi

      - name: "Upload ${{ inputs.ksu_variant }}"
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.FILE_NAME }}-${{ inputs.ksu_variant }}
          path: |
            *-AnyKernel3.zip
            *.img
            *.gz
            patch-rejects/**
            ${{ inputs.ksu_variant != 'SukiSU' && 'build_summary.md' || '' }}
          if-no-files-found: ignore
          compression-level: 9